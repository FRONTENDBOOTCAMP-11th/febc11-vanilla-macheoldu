<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <link rel="stylesheet" href="start.css">
  <script type="module" src="signUp.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <!-- 회원가입 화면 헤더 -->
    <header class="header">
      <h1 class="header__title">회원가입</h1>
    </header>

    <main class="sign-up">
      <!-- 회원가입 입력 폼 -->
      <form class="sign-up__form">
        <!-- 별명, 이메일 입력 폼-->
        <fieldset class="sign-up__nickname-email">
          <legend class="ir">별명 및 이메일</legend>
          <!-- 별명 입력란 -->
          <div class="input">
            <label class="ir" for="signUpNickname">별명 입력란</label>
            <input type="text" id="signUpNickname" placeholder="별명">
            <div class="btn type--chip">
              <!-- 중복확인 버튼 클릭 시 서버의 닉네임 확인 -->
              <button type="button" id="checkNickname" aria-label="중복확인 버튼">중복확인</button>
            </div>
          </div>
          <!-- 중복 데이터 존재 시, class="invalid" 추가, innerHTML 로 에러 메시지 추가(중복된 별명입니다.)
           중복 데이터 없을 시, innerHTML 로 하단 메시지 추가-->
          <div class="sign-up__valid nickname"></div>
          <!-- 이메일 입력란 -->
          <div class="input">
            <label class="ir" for="signUpEmail">이메일 입력란</label>
            <input type="email" id="signUpEmail" placeholder="이메일">
            <div class="btn type--chip">
              <!-- 중복확인 버튼 클릭 시 서버의 이메일 확인 -->
              <button type="button" id="checkEmail" aria-label="중복확인 버튼">중복확인</button>
            </div>
          </div>
          <!-- 중복 데이터 존재 시, class="invalid" 추가, innerHTML 로 에러 메시지 추가(중복된 이메일입니다.)
           중복 데이터 없을 시, innerHTML 로 하단 메시지 추가-->
          <div class="sign-up__valid email"></div>
        </fieldset>
        <!-- 비밀번호 및 비밀번호 확인 입력란-->
        <fieldset class="sign-up__password">
          <legend class="ir">비밀번호</legend>
          <div class="input">
            <!-- 비밀번호 입력란 -->
            <label class="ir" for="signUpPw">비밀번호 입력란</label>
            <input type="password" id="signUpPw" placeholder="비밀번호">
            <!-- 비밀번호 표시/숨김 버튼, 숨김이 기본, 버튼 선택 시 비밀번효 표시, class="hidden" toggle -->
            <div class="type--visibility">
              <img class="type--visibility__icon-hide" src="/assets/icons/actions/hide.svg">
              <img class="type--visibility__icon-show hidden" src="/assets/icons/actions/show.svg">
            </div>
          </div>
          <div class="input">
            <!-- 비밀번호 확인 -->
            <label class="ir" for="signUpPwCheck">비밀번호 확인</label>
            <input type="password" id="signUpPwCheck" placeholder="비밀번호 확인">
            <!-- 비밀번호 표시/숨김 버튼, 숨김이 기본, 버튼 선택 시 비밀번효 표시, class="hidden" toggle -->
            <div class="type--visibility">
              <img class="type--visibility__icon-hide" src="/assets/icons/actions/hide.svg">
              <img class="type--visibility__icon-show hidden" src="/assets/icons/actions/show.svg">
            </div>
          </div>
          <!-- 유효성 검증 결과 innerHTML 로 출력 -->
          <div class="sign-up__valid pw invalid hidden"></div>
        </fieldset>
        <!-- 버튼 선택 시 회원가입 요청, 회원가입 이후 메인 홈으로 이동 -->
        <div class="btn type--long">
          <button type="submit" id="signUpComplete" aria-label="회원가입 버튼">회원가입</button>
        </div>
      </form>
    </main>
  </div>
</body>

</html>
