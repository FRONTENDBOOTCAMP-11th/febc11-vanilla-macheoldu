<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <link rel="stylesheet" href="start.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <header class="cover">
      <figure class="cover__figure">
        <div class="cover__src">
          <img src="../../assets/images/start_img.svg" alt="브런치 회원가입 페이지 대표 이미지, 한 여성이 책을 읽는 일러스트">
        </div>
        <figcaption class="cover__caption">
          <h1>브런치 작가로 데뷔하세요.</h1>
          <p>진솔한 에세이부터 업계 전문 지식까지, <br />
            당신의 이야기를 세상에 선보이세요
          </p>
        </figcaption>
      </figure>
    </header>
    <main class="login">
      <form class="login__form">
        <div class="login__input">
          <input type="email" placeholder="이메일" id="loginEmail">
        </div>
        <div class="login__input">
          <input type="password" class="login__input" placeholder="비밀번호" id="loginPassword">
        </div>
        <label class="login__save" for="saveIdPw">
          <img src="../../assets/icons/actions/check.svg">
          <input type="checkbox" id="saveIdPw"> 로그인 정보 저장
        </label>
        <div class="btn">
          <button id="loginBtn">로그인</button>
        </div>
        <div class="btn">
          <button id="signUpBtn">회원가입</button>
        </div>
      </form>
    </main>
  </div>
</body>

</html>
