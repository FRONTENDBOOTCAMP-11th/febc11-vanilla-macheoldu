<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <link rel="stylesheet" href="start.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <!-- 시작하기 상단 커버 -->
    <header class="login-cover">
      <figure class="login-cover__figure">
        <div class="login-cover__src">
          <img src="../../assets/images/start_img.svg" alt="책 읽는 여성 일러스트">
        </div>
        <figcaption class="login-cover__caption">
          <h1>브런치 작가로 데뷔하세요.</h1>
          <p>진솔한 에세이부터 업계 전문 지식까지, <br />
            당신의 이야기를 세상에 선보이세요
          </p>
        </figcaption>
      </figure>
    </header>

    <!-- 시작하기 로그인 폼 -->
    <main class="login-main">
      <form class="login-main__form">
        <fieldset class="login-main__id-pw">
          <legend class="ir">로그인 정보 입력</legend>
          <div class="input">
            <label class="ir" for="loginEmail">이메일 입력란</label>
            <input type="email" placeholder="이메일" id="loginEmail">
          </div>
          <div class="input">
            <label class="ir" for="password">비밀번호 입력란</label>
            <input type="password" placeholder="비밀번호" id="loginPw">
          </div>
          <label class="login-main__save" for="saveIdPw">
            <img src="../../assets/icons/actions/check.svg" class="checkbox">
            <input type="checkbox" id="saveIdPw" aria-label="로그인 정보 저장 체크박스"> 로그인 정보 저장
          </label>
          <!-- 하단 로그인 버튼 선택 시, 유효성 검증 이후 오류 시 class="hidden" 속성 제거 -->
          <div class="login-main__error">옳지 않은 이메일과 비밀번호입니다.</div>
        </fieldset>
        <!-- 로그인 버튼, 클릭 시 로그인 시도, 올바르지 않은 이메일, 비밀번호 시 위의 에러메시지 출력
         상단의 로그인 폼 미입력 시 disable 상태, 상단 로그인 폼 입력 시 class="active" 상태 출력 -->
        <div class="btn type--long">
          <button type="submit" id="login" aria-label="로그인 버튼">로그인</button>
        </div>
        <!-- 회원가입 화면(signUp.html)으로 이동 -->
        <div class="btn type--long">
          <button type="button" id="signUp" aria-label="회원가입 버튼">회원가입</button>
        </div>
      </form>
    </main>
  </div>
</body>

</html>
