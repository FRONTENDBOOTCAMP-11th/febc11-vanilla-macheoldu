<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <link rel="stylesheet" href="../components/top-menu/top-menu.css" />
    <link rel="stylesheet" href="../components/navigation/navigation.css" />
    <title>home</title>
    <script src="home.js" />
  </head>
  <body>
    <div class="wrapper">
      <div id="header"></div>

      <!-- 스크롤 가능 영역 -->
      <div class="content">
        <!-- 메인 콘텐츠 영역 시작 -->
        <main>
          <!-- 표지(커버) 섹션 시작 -->
          <section class="cover">
            <!-- 작품 제목 -->
            <h1 class="cover__title">멈추어 버린 시간</h1>
            <!-- 작가명 -->
            <p class="cover__author"><em>by</em> 김수정</p>
            <!-- 표지 이미지 영역 -->
            <figure class="cover__image-wrapper">
              <!-- 표지 대표 이미지 -->
              <img
                src="/src/assets/images/home/hourglass.png"
                alt="멈추어 버린 시간"
                class="cover__image"
              />
              <!-- '응원' 뱃지 -->
              <img
                src="/src/assets/icons/like_sub/cheer.svg"
                class="cover__badge"
              />
            </figure>
            <!-- 응원 정보 표시 영역 -->
            <div class="cover__support">
              <!-- 응원 아이콘 -->
              <img
                src="/src/assets/icons/like_sub/won.svg"
                alt="응원 아이콘"
                class="cover__support-icon"
              />
              <!-- 응원 수 표시 -->
              <span class="cover__support-count">47명이 응원</span>
            </div>
            <!-- 페이지 정보 표시 영역 -->
            <div class="cover__progress">
              <div class="cover__progress-steps">
                <div class="cover__progress-step active"></div>
                <div class="cover__progress-step active"></div>
                <div class="cover__progress-step active"></div>
                <div class="cover__progress-step active"></div>
                <div class="cover__progress-step"></div>
                <div class="cover__progress-step active"></div>
              </div>
              <span class="cover__progress-text">5 / 6</span>
            </div>
          </section>

          <section class="weekly-serial" aria-labelledby="weeklySerialTitle">
            <!-- 요일별 연재 섹션 시작 -->
            <h2 class="weekly-serial__heading" id="weeklySerialTitle">
              요일별 연재
            </h2>
            <!-- 연재 설명 문구 -->
            <p class="weekly-serial__description">
              브런치북 오리지널 연재를 만나 보세요.
            </p>
            <!-- 요일별 탭 네비게이션 -->
            <nav
              class="weekly-serial__tabs"
              role="tablist"
              aria-label="요일별 연재"
            >
              <button class="weekly-serial__tab" role="tab" data-day="monday">
                월
              </button>
              <button class="weekly-serial__tab" role="tab" data-day="tuesday">
                화
              </button>
              <button
                class="weekly-serial__tab"
                role="tab"
                data-day="wednesday"
              >
                수
              </button>
              <button
                class="weekly-serial__tab"
                role="tab"
                data-day="thursday"
                aria-selected="true"
              >
                목
              </button>
              <button class="weekly-serial__tab" role="tab" data-day="friday">
                금
              </button>
              <button class="weekly-serial__tab" role="tab" data-day="saturday">
                토
              </button>
              <button class="weekly-serial__tab" role="tab" data-day="sunday">
                일
              </button>
            </nav>
            <!-- 정렬 옵션 버튼 그룹 -->
            <div class="weekly-serial__options">
              <button
                class="weekly-serial__option"
                aria-label="최신순으로 정렬"
              >
                최신순
              </button>
              <button
                class="weekly-serial__option"
                aria-label="라이킷순으로 정렬"
              >
                라이킷순
              </button>
            </div>
            <!-- 연재 리스트 -->
            <ul class="weekly-serial__list">
              <li class="weekly-serial__item">
                <article class="weekly-serial__info">
                  <h3 class="weekly-serial__title">낙원</h3>
                  <p class="weekly-serial__details">
                    6 윤희 - 2
                    <img
                      src="/src/assets/icons/status/new.svg"
                      alt="새 글"
                      class="weekly-serial__new"
                    />
                  </p>
                  <p class="weekly-serial__author"><em>by</em> 아무</p>
                </article>
              </li>

              <li class="weekly-serial__item">
                <article class="weekly-serial__info">
                  <h3 class="weekly-serial__title">
                    딸과 만나기까지 100일간의 기록
                  </h3>
                  <p class="weekly-serial__details">
                    D-70, 30주
                    <img
                      src="/src/assets/icons/status/new.svg"
                      alt="새 글"
                      class="weekly-serial__new"
                    />
                  </p>
                  <p class="weekly-serial__author"><em>by</em> Gigantes Yang</p>
                </article>
                <img
                  src="/src/assets/images/home/serial1.png"
                  alt="딸과 만나기까지 100일간의 기록"
                  class="weekly-serial__image"
                />
              </li>

              <li class="weekly-serial__item">
                <article class="weekly-serial__info">
                  <h3 class="weekly-serial__title">인류애 충전일기</h3>
                  <p class="weekly-serial__details">
                    열두 살 아이도 '나 몰라라'
                    <img
                      src="/src/assets/icons/status/new.svg"
                      alt="새 글"
                      class="weekly-serial__new"
                    />
                    <br />하지 않는다
                  </p>
                  <p class="weekly-serial__author"><em>by</em> 박단단</p>
                </article>
                <img
                  src="/src/assets/images/home/serial2.png"
                  alt="인류애 충전일기"
                  class="weekly-serial__image"
                />
              </li>
            </ul>
            <!-- 연재 작품 전체 보기 버튼 -->
            <button class="weekly-serial__view-all">
              <span>연재 작품 전체 보기</span>
              <img
                src="/src/assets/icons/actions/next.svg"
                alt="다음"
                class="icon-next"
              />
            </button>
            <!-- 요일별 연재 섹션 끝 -->

              <li class="main__todays-pick__item">

                    <p class="main__todays-pick__description">

                  </div>
                  <img
                    src="/src/assets/images/home/pick6.png"
                    alt="서울이 싫어서"
                    class="main__todays-pick__image"
                  />
                </div>
              </li>
              <li class="main__todays-pick__item">
                <div class="main__todays-pick__info">
                  <div class="main__todays-pick__text">
                    <h3 class="main__todays-pick__item-title">수요에세이</h3>
                    <p class="main__todays-pick__author">

              <li class="main__todays-pick__item">

                      강남 안에, 강북 남자

                    <p class="main__todays-pick__author">
                      <em style="font-family: Georgia">by</em> 눅눅한과자

                    <p class="main__todays-pick__description">

                <div class="main__todays-pick__info">
                  <div class="main__todays-pick__text">
                    <h3 class="main__todays-pick__item-title">
                      서울에서 혼자 밥해먹고 사는 사람
                    </h3>
                    <p class="main__todays-pick__author">
                      <em style="font-family: Georgia">by</em> 이확위
                    </p>
                    <p class="main__todays-pick__description">
                      해외에서 2년 반을 살다가 다시 한국에 돌아왔습니다.

                  </div>
                  <img

                    class="main__todays-pick__image"
                  />
                </div>
              </li>

              <li class="main__todays-pick__item">
                <div class="main__todays-pick__info">
                  <div class="main__todays-pick__text">
                    <h3 class="main__todays-pick__item-title">
                      이과 남편과 문과 아내의 실화극

                    <p class="main__todays-pick__author">
                      <em style="font-family: Georgia">by</em> 빛날현

            <!-- 섹션 제목 -->

            <div class="main__best-seller-content">
              <!-- 책 정보 영역 시작 -->
              <div class="main__best-seller-info">
                <!-- 책 제목과 작가 정보 -->
                <div class="main__best-seller-text">
                  <h3 class="main__best-seller-book-title">여자야구입문기</h3>
                  <p class="main__best-seller-author">김입문</p>

              </div>
              <!-- 책 정보 영역 끝 -->

              <div class="main__best-seller-quote">
                <!-- 인용구 라벨 -->
                <p class="main__best-seller__quote-label">작가가 사랑한 문장</p>
                <!-- 인용된 문장 -->
                <blockquote class="main__best-seller-quote-text">
