<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <link rel="stylesheet" href="write.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <img class="status-bar" src="../../assets/images/status_bar_green.svg">
    <header class="post-header upload">
      <div class="post-header__cancel-btn">
        <button id="postCancel" aria-label="글쓰기 취소 버튼">
          <img src="../../assets/icons/top/top_cancel_white.svg" alt="글쓰기 취소">
        </button>
      </div>
      <h1 class="post-header__title">최근 항목</h1>
      <div class="post-header__save-btn">
        <button id="postSave" type="submit" aria-label="글쓰기 저장 버튼 비활성화">
          <img src="../../assets/icons/top/top_check_disabled.svg" alt="파일 첨부 버튼 비활성화">
          <img src="../../assets/icons/top/top_check_white.svg" alt="파일 첨부 버튼" class="hidden">
        </button>
      </div>
    </header>
    <main class="post-main">
      <section class="post-main__files">
        <div class="file">
          <img src="../../assets/images/cars.png">
        </div>
        <div class="file"></div>
        <div class="file"></div>
        <div class="file"></div>
        <div class="file"></div>
        <div class="file"></div>
        <div class="file"></div>
        <div class="file"></div>
        <div class="file"></div>
        <div class="file"></div>
        <div class="file"></div>
        <div class="file"></div>
        <div class="file"></div>
        <div class="file"></div>
        <div class="file"></div>
        <div class="file"></div>
        <div class="file"></div>
        <div class="file"></div>
        <div class="file"></div>
        <div class="file"></div>
        <div class="file"></div>
        <div class="file"></div>
        <div class="file"></div>
      </section>
      <section class="post-toolbar upload">
        <p class="post-toolbar__count">
          <span id="selected">0</span> / <span id="total">10</span>
        </p>
      </section>
    </main>
  </div>
</body>

</html>
