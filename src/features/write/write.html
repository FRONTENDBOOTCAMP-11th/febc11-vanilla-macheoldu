<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <link rel="stylesheet" href="write.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <header class="write-header">
      <div class="write-header__cancel-btn">
        <button id="postCancel">
          <img src="../../assets/icons/top/top_cancel.svg" alt="글쓰기 취소">
        </button>
      </div>
      <h1 class="write-header__title">글쓰기</h1>
      <div class="wwrite-header__save-btn">
        <button id="postSave">
          <img src="../../assets/icons/top/top_check.svg" alt="글쓰기 저장">
        </button>
      </div>
    </header>
    <main class="write-main">
      <form class="write-main__form">
        <fieldset class="create-post">
          <legend class="ir">게시글 내용 입력</legend>
          <div class="post-title">
            <input type="text" id="postTitle" placeholder="제목">
          </div>
          <div class="post-subtitle">
            <input type="text" id="postSubtitle" placeholder="소제목">
          </div>
          <div class="post-content">
            <textarea id="postContent" placeholder="내용을 입력하세요."></textarea>
          </div>
          </textarea>
        </fieldset>
      </form>
      </section>
      <section class="write-toolbar">
        추가 기능 영역
      </section>
    </main>
  </div>
</body>

</html>
