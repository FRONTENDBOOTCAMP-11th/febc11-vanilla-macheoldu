<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <link rel="stylesheet" href="write.css" />
    <link
      rel="stylesheet"
      href="/src/features/components/top-menu/top-menu.css"
    />
    <link
      rel="stylesheet"
      href="/src/features/components/navigation/navigation.css"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="post-header">
        <!-- 취소 버튼 선택 시 이전 페이지로 이동 -->
        <div class="post-header__cancel-btn">
          <button id="postCancel" aria-label="글쓰기 취소 버튼">
            <img src="/assets/icons/top/top_cancel.svg" alt="글쓰기 취소" />
          </button>
        </div>
        <h1 class="post-header__title">글쓰기</h1>
        <div class="post-header__save-btn">
          <!-- 저장 버튼 선택 시 게시글 post 로 서버 요청 전송 -->
          <button id="postSave" type="submit" aria-label="글쓰기 저장 버튼">
            <!-- 글쓰기 메인 폼의 모든 입력란이 차지 않은 경우, 글쓰기 저장 비활성화 상태 -->
            <img
              src="/assets/icons/top/top_check.svg"
              alt="글쓰기 저장 비활성화"
              class="hidden"
              aria-disabled="true"
            />
            <!-- 글쓰기 메인 폼의 모든 입력이 완료되었을 때 활성화 -->
            <img
              src="/assets/icons/top/top_check_green.svg"
              alt="글쓰기 저장"
            />
          </button>
        </div>
      </header>
      <main class="post-main">
        <form class="post-main__form">
          <fieldset class="create-post">
            <legend class="ir">게시글 내용 입력</legend>
            <div class="post-title">
              <!-- 게시글 제목 -->
              <label class="ir" for="postTitle">제목 입력란</label>
              <input type="text" id="postTitle" placeholder="제목" />
            </div>
            <div class="post-subtitle">
              <!-- 게시글 소제목 -->
              <label class="ir" for="postSubtitle">소제목 입력란</label>
              <input type="text" id="postSubtitle" placeholder="소제목" />
            </div>
            <div class="post-content">
              <!-- 게시글 본문 -->
              <label class="ir" for="postContent">내용 입력란</label>
              <textarea
                id="postContent"
                placeholder="내용을 입력하세요."
              ></textarea>
            </div>
          </fieldset>
        </form>
      </main>
      <footer class="post-utils">
        <!-- 파일 업로드 버튼, type="file" 로 브라우저 파일 탐색창 출력 -->
        <section class="post-toolbar">
          <div class="post-toolbar__upload">
            <label aria-label="파일 업로드" for="uploadFile">
              <input
                type="file"
                id="uploadFile"
                accept=".jpg, .jpeg, .svg, .png"
                class="ir"
              />
              <img src="/assets/icons/actions/addfile.svg" />
            </label>
          </div>
          <div class="post-toolbar__align">
            <img src="/assets/icons/actions/align_l.svg" />
          </div>
          <div class="post-toolbar__hide-keyboard">
            <img src="/assets/icons/actions/hide_keyboard.svg" />
          </div>
        </section>
      </footer>
      <div id="navigation"></div>
    </div>
    <script>
      fetch('/src/features/components/navigation/navigation.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navigation').innerHTML = data;
        });
    </script>
  </body>
</html>
