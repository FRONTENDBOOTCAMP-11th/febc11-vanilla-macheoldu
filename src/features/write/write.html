<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <link rel="stylesheet" href="write.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <header class="write-header">
      <div class="write-header__cancel-btn">
        <button id="postCancel">
          <img src="../../assets/icons/top/top_cancel.svg" alt="글쓰기 취소">
        </button>
      </div>
      <h1 class="write-header__title">글쓰기</h1>
      <div class="wwrite-header__save-btn">
        <button id="postSave" type="submit">
          <img src="../../assets/icons/top/top_check.svg" alt="글쓰기 저장">
        </button>
      </div>
      <div class="wwrite-header__save-btn hidden">
        <button id="postSave" type="submit">
          <img src="../../assets/icons/top/top_check_green.svg" alt="글쓰기 저장">
        </button>
      </div>
    </header>
    <main class="write-main">
      <form class="write-main__form">
        <fieldset class="create-post">
          <legend class="ir">게시글 내용 입력</legend>
          <div class="post-title">
            <label class="ir">제목 입력란</label>
            <input type="text" id="postTitle" placeholder="제목">
          </div>
          <div class="post-subtitle">
            <label class="ir">소제목 입력란</label>
            <input type="text" id="postSubtitle" placeholder="소제목">
          </div>
          <div class="post-content">
            <label class="ir">내용 입력란</label>
            <textarea id="postContent" placeholder="내용을 입력하세요."></textarea>
          </div>
          </textarea>
        </fieldset>
      </form>
      <section class="write-toolbar">
        <div class="write-toolbar__upload">
          <label>
            <input type="file" accept=".jpg, .jpeg, .svg, .png">
            <img src="../../assets/icons/actions/addfile.svg">
          </label>
        </div>
        <div class="write-toolbar__align">
          <img src="../../assets/icons/actions/align_l.svg">
        </div>
        <div class="write-toolbar__hide-keyboard">
          <img src="../../assets/icons/actions/hide_keyboard.svg">
        </div>
      </section>
    </main>
  </div>
</body>

</html>
