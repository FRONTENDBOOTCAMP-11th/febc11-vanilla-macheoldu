<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상세페이지</title>
    <link rel="stylesheet" href="detail.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- 시각적 효과를 위한 nav -->
      <nav class="navbar">Navbar</nav>
      <!-- header -->
      <header class="header">
        <div class="header__cover">
          <img class="header__cover-image" src="" alt="" />
          <div class="header__cover-info">
            <!-- 글의 제목 -->
            <h3 class="header__info-title">
              우여곡절 끝에 도착한 첫 번째 목적지
            </h3>
            <!-- 책 제목, 출처 위도 제목이므로 제거 가능성 높음  -->
            <p class="header__info-source">Val carlos</p>
            <!-- 글의 저자 정보 -->
            <div class="header__info-author">
              <!-- by 이미지 -->
              <img
                class="header__auhor-byimage"
                src="../../assets/images/by.png"
                alt="by라는 글자의 이미지"
              />
              <!-- 저자 이름 -->
              <p class="header__author-name">Sunny</p>
              <!-- 작성 날짜 -->
              <span class="header__author-date">· Jul 23. 2024</span>
            </div>
          </div>
        </div>
      </header>
      <!-- main -->
      <main class="main">Main</main>
      <!-- footer -->
      <footer class="footer">
        <section class="footer__cotents">
          <!-- new author -->
          <div class="footer__contents-profile">
            <!-- new author 닉네임, 직업 -->
            <div class="footer-profile-user">
              <h2 class="footer__user-nickname">Sunny</h2>
              <p class="footer__user-occupation">회사원</p>
            </div>
            <!-- new author 프로필 이미지 -->
            <div class="footer__image-wraaper">
              <img
                src="../../assets/images/new-author.png"
                alt="새로운 작가 프로필 사진"
              />
            </div>
          </div>
          <!-- new author 간단한 자기소개 -->
          <div class="footer__contents-brief-info">
            <p class="footer__brief-info">
              12년 차 국내 항공사 승무원의 겨울 산티아고 순례길 이야기 연재 중.
              커피 한 잔을 벗 삼아 편하게 읽을 수 있는 글쓰기에 꽤나 진심인 편입
              니다. 후후.
            </p>
          </div>
          <!-- new author 구독 관련 부분 -->
          <div class="footer__contents-interactions">
            <!-- 구독자 -->
            <div class="footer__interactions-subscriber">
              <p class="footer__subscriber">구독자</p>
              <span class="footer__subscriber-numbers">108</span>
            </div>
            <!-- 구독 이미지 -->
            <div class="footer__interactions-button">
              <img
                src="../../assets/icons/like_sub/sub.svg"
                alt="구독 체크 하는 이미지"
              />
            </div>
          </div>
        </section>
        <!-- 🖤, 이동 ,댓글 부분-->
        <div class="footer__action">
          <div class="footer__action-like">하트</div>
          <div class="footer__action-link">이동</div>
          <div class="footer__action-comment">댓글</div>
        </div>
      </footer>
    </div>
  </body>
</html>
