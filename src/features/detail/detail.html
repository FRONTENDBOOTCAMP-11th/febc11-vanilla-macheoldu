<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상세페이지</title>
    <link rel="stylesheet" href="detail.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- 시각적 효과를 위한 nav -->
      <nav class="navbar">Navbar</nav>
      <!-- header -->
      <header class="header">
        <div class="header__cover">
          <img class="header__cover-image" src="" alt="" />
          <div class="header__cover-info">
            <!-- 글의 제목 -->
            <h3 class="header__info-title">
              우여곡절 끝에 도착한 첫 번째 목적지
            </h3>
            <!-- 책 제목, 출처 위도 제목이므로 제거 가능성 높음  -->
            <p class="header__info-source">Val carlos</p>
            <!-- 글의 저자 정보 -->
            <div class="header__info-author">
              <!-- by 이미지 -->
              <img
                class="header__auhor-byimage"
                src="../../assets/images/by.png"
                alt="by라는 글자의 이미지"
              />
              <!-- 저자 이름 -->
              <p class="header__author-name">Sunny</p>
              <!-- 작성 날짜 -->
              <span class="header__author-date">· Jul 23. 2024</span>
            </div>
          </div>
        </div>
      </header>
      <!-- main -->
      <main class="main">Main</main>
      <!-- footer -->
      <footer class="footer">
        <section class="footer__cotents">
          <!-- new author 소개 -->
          <div class="footer__contents-profile">
            <h2 class="footer__profile-nickname">Sunny</h2>
            <p class="footer__profile-occupation">회사원</p>
            <div class="footer__image-wraaper">
              <img
                src="../../assets/images/new-author.png"
                alt="새로운 작가 프로필 사진"
              />
            </div>
          </div>
          <!-- new author 글 -->
          <div>B</div>
          <!-- new author 구독 -->
          <div>C</div>
        </section>
        <div>하트링크댓글</div>
      </footer>
    </div>
  </body>
</html>
